<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishGuard Admin | Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="description" content="PhishGuard Admin Panel Login">
  <style>
    /* Additional styles for alert animation */
    .alert {
      transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
    }
    
    .alert.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    /* Enhanced alert styles */
    .alert-danger {
      background-color: rgba(247, 37, 133, 0.1);
      border-color: rgba(247, 37, 133, 0.3);
      color: #f72585;
    }
    
    .alert-success {
      background-color: rgba(76, 175, 80, 0.1);
      border-color: rgba(76, 175, 80, 0.3);
      color: #4CAF50;
    }
    
    .alert-info {
      background-color: rgba(33, 150, 243, 0.1);
      border-color: rgba(33, 150, 243, 0.3);
      color: #2196F3;
    }
  </style>
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1><i class="fas fa-shield-alt"></i> PhishGuard</h1>
        <p>Admin Panel</p>
      </div>
      
      <div id="auth-alert" class="alert" role="alert"></div>
      
      <!-- Add novalidate to prevent default browser validation -->
      <form id="login-form" class="auth-form" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-envelope"></i></span>
            <input type="email" id="email" name="email" placeholder="Enter your email" required autofocus>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <span class="btn-text">Sign In</span>
          <span class="btn-loader" style="display:none"><i class="fas fa-circle-notch fa-spin"></i></span>
        </button>
        
        <div class="debug-info" style="margin-top:20px; font-size:12px; color:#666;">
          <p>If you're having trouble logging in:</p>
          <ul>
            <li>Ensure your email and password are correct</li>
            <li>Check the browser console for any errors</li>
            <li>Ensure you have admin privileges</li>
          </ul>
        </div>
      </form>
      
      <div class="auth-footer">
        <p>Protected Admin Area</p>
        <p class="version">PhishGuard v1.0</p>
      </div>
    </div>
  </div>

  <!-- Add this script for debugging -->
  <script>
    // Debug helper
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Global error:', message, 'at', source, lineno, colno);
      const alertEl = document.getElementById('auth-alert');
      if (alertEl) {
        alertEl.textContent = 'JavaScript error: ' + message;
        alertEl.className = 'alert alert-danger show';
      }
      return false;
    };
  </script>
  
  <!-- Make sure common.js loads first so Auth is defined before auth.js uses it -->
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
