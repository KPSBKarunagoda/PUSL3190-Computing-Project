<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>PhishGuard</title>
</head>
<body>
    <div class="container">
        <!-- Extension Name Header -->
        <header>
            <h1>PhishGuard</h1>
            <div class="settings-dropdown">
                <button id="settings-btn" class="settings-icon"><i class="fas fa-cog"></i></button>
                <div class="dropdown-content" id="settings-dropdown">
                    <a href="login.html" target="_blank">Login</a>
                    <a href="#" id="report-link">Report Site</a>
                </div>
            </div>
        </header>

        <!-- Current Site Information -->
        <section class="site-info">
            <h2>Current Site</h2>
            <p id="siteLink"><a href="#" id="currentSiteLink" target="_blank">Loading...</a></p>
        </section>

        <!-- Site Score Section -->
        <section class="score-section">
            <h3>Risk Assessment</h3>
            <p id="score">Loading...</p>
        </section>

        <!-- Risk Explanation Section -->
        <section class="risk-explanation">
            <h3>Analysis</h3>
            <p id="status">Analysis in Progress</p>
        </section>

        <!-- Add result container for features -->
        <div id="result-container"></div>

        <!-- Manual Link Entry -->
        <section class="manual-entry">
            <h3>Check Other URLs</h3>
            <input type="text" id="manualLink" placeholder="Enter URL here" />
            <button id="checkLink">Analyze URL</button>
        </section>

        <!-- Diagnostic Tools Section -->
        <section class="diagnostic-tools">
            <h3>Settings</h3>
            <div class="settings-section">
                <label class="switch">
                    <input type="checkbox" id="safeSearchToggle" checked>
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Google Safe Browsing API</span>
            </div>
            <p class="diagnostic-note">Toggle off to use ML analysis only</p>
        </section>
    </div>

    <script src="popup.js"></script>
</body>
</html>
