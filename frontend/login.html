<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishGuard Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Override some styles locally */
    body.dark-theme {
      padding-top: 80px; /* Add padding to the top */
      padding-bottom: 80px; /* Add padding to the bottom for balance */
      display: block; /* Change from flex to block */
    }
    
    .login-container {
      margin: 80px auto; /* Add vertical margin */
    }
  </style>
</head>
<body class="dark-theme">
  <div class="page-content">
    <div class="login-container">
      <div class="login-header">
        <h1>Welcome to PhishGuard</h1>
        <p>Sign in to access your account</p>
      </div>
      
      <div id="login-error" class="login-error"></div>
      
      <div class="oauth-buttons">
        <button class="oauth-button">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="oauth-button">
          <i class="fab fa-github"></i> GitHub
        </button>
      </div>
      
      <div class="divider">
        <span>OR CONTINUE WITH</span>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-password" id="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="login-button">Sign in</button>
      </form>
      
      <div class="login-footer">
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
        <p style="margin-top: 10px;"><a href="forgot-password.html">Forgot password?</a></p>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-copyright">
      <p>&copy; 2023 PhishGuard | All Rights Reserved | <a href="#">NSBM Green University</a> | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const loginError = document.getElementById('login-error');
      
      // Check for session expired message
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('reason') === 'session_expired') {
        // Show message that session expired
        if (loginError) {
          loginError.textContent = 'Your session has expired. Please log in again.';
          loginError.style.display = 'block';
          
          // Remove the param from URL
          const newUrl = window.location.pathname;
          window.history.replaceState({}, document.title, newUrl);
        }
      }
      
      // Toggle password visibility
      const togglePassword = document.getElementById('toggle-password');
      const passwordField = document.getElementById('password');
      
      togglePassword.addEventListener('click', () => {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        
        // Change eye icon
        togglePassword.querySelector('i').className = 
          type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
      });
      
      // Handle form submission
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        let passwordVal = document.getElementById('password').value; // Use let instead of const
        
        // Reset error display
        loginError.textContent = '';
        loginError.style.display = 'none';
        
        // Define submitButton to show loading state
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        
        try {
          // Show loading state
          submitButton.disabled = true;
          submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
          
          console.log('Sending login request for email:', email);
          
          // Send login request to server
          const response = await fetch('http://localhost:3000/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
              email: email, 
              password: passwordVal
            })
            // Remove credentials option for now
          });
          
          // Clear password field and variable
          document.getElementById('password').value = '';
          passwordVal = '';
          
          console.log('Login response status:', response.status);
          
          const responseText = await response.text();
          console.log('Response text:', responseText);
          
          let data;
          try {
            data = JSON.parse(responseText);
          } catch(e) {
            console.error('Failed to parse response:', e);
            throw new Error('Invalid server response');
          }
          
          if (!response.ok) {
            throw new Error(data.message || 'Login failed');
          }
          
          console.log('Login successful, token received');
          
          // Ensure proper storage of user tokens
          // Store user token (never mix with admin tokens)
          localStorage.setItem('phishguardToken', data.token);
          localStorage.setItem('phishguardUser', JSON.stringify({
            id: data.user.id,
            username: data.user.username,
            email: data.user.email,
            role: data.user.role
          }));
          
          // Clear any admin tokens to prevent mixing
          localStorage.removeItem('phishguard_admin_token');
          localStorage.removeItem('phishguard_admin');
          
          // Redirect to dashboard page
          window.location.href = 'dashboard.html';
          
        } catch (error) {
          console.error('Login error details:', error);
          
          // Reset button
          submitButton.disabled = false;
          submitButton.textContent = originalText;
          
          // Display error message
          loginError.textContent = error.message || 'Login failed. Please check your credentials.';
          loginError.style.display = 'block';
        }
      });
      
      // OAuth button functionality (placeholder)
      document.querySelectorAll('.oauth-button').forEach(button => {
        button.addEventListener('click', () => {
          alert('OAuth login will be implemented in the next phase.');
        });
      });
      
      // Add utility functions for token management
      const UserAuth = {
        logout() {
          localStorage.removeItem('phishguardToken');
          localStorage.removeItem('phishguardUser');
          window.location.href = 'login.html?action=logout';
        },
        
        isLoggedIn() {
          return !!localStorage.getItem('phishguardToken');
        }
      };
      
      // Make UserAuth available globally
      window.UserAuth = UserAuth;
    });
  </script>
</body>
</html>
